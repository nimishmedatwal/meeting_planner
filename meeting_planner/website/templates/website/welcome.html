{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '../../../../static/website/style.css' %}">
    <title>Welcome</title>
</head>
<body>

    <h1>Welcome to the meeting planner</h1>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meeting %}
            <li>
                <a href="{% url 'detail' meeting.id %}">{{meeting.title}}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'rooms' %}"> Rooms List </a>
    <br>
    <a href="{% url 'new' %}">Add a New Meeting</a>

</body>
</html>
