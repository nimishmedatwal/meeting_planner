{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <title>Welcome</title>
</head>
<body>
    <section id="Heading">
        <svg viewBox="0 0 1250 200">
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="80%">Meeting Planner</text>
            </symbol>

            <g class="g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
            </g>
        </svg>
    </section>
    <section id="list">
        <div class="meetingheading">
            <h2>Meetings List</h2>
        </div>
        <div class="meetinglist">
            <ul>
                {% for meeting in meeting %}
                    <div >
                        <li class="pp">
                            <div class="ll">
                                <a href="{% url 'detail' meeting.id %}" class="meetinglist1" >{{meeting.title}}</a>
                            </div>
                        </li>
                    </div>

                {% endfor %}
            </ul>
        </div>
    
    <a href="{% url 'rooms' %}"> Rooms List </a>
    <br>
    <a href="{% url 'new' %}">Add a New Meeting</a>
    </section>
</body>
</html>
