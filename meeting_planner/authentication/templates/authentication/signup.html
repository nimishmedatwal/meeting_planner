<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Sign Up</h3>
    <form method="post" action="/signup">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create a username " Required>
        <br>

        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name " Required>
        <br>
        
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name" Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address" Required>
        <br>

        <label for="">Password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create your password" Required>
        <br>

        <label for="">Confirm your password</label>
        <input type="password" name="pass2" id="pass2" placeholder="Confirm your password" Required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
